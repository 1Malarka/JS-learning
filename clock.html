    <script>
      setInterval(clock, 1000)
      const p = document.querySelector('p')
      
      function clock(){
        const now = new Date();
        let timeString = now.toLocaleTimeString("en-GB");
        p.innerHTML = timeString;
        localStorage.setItem('clock', timeString);
      }
