<body style="text-align: center">
<button class="btn text-white bg-dark" style="display: block; margin: auto; position: relative; top: 432px;" onclick="">button</button>
    <script>
    let randomNum = Math.floor(Math.random() * 10) + 1;

    for (let i = 0; i < 4; i++) {
    let userGuess = parseInt(prompt("Guess a number 1-10:    attempts: " + i + " max attempts is 4!"));

    if(userGuess == randomNum) {
        alert("You won!")
        break
    }
    else{
        alert('Try again!')
    }
    if (randomNum > userGuess) {
        alert("Too low!")
    }
    else {
        alert("Too high!")
    }
     }
    </script>
