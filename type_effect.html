<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
</head>
<body style="text-align: center">
<p style="display: block; margin: 0 auto; position: relative; top: 410px;"></p>
<button class="btn text-white bg-dark" style="display: block; margin: auto; position: relative; top: 432px;" onclick="typeWriter()">Make the text visible!</button>
    <script>
    const textToType = "This is a typing effect demonstration.";
    let charIndex = 0;
    const typingSpeed = 70;

    function typeWriter() {
        if (charIndex < textToType.length) {
            document.querySelector('p').innerHTML += textToType.charAt(charIndex);
            charIndex++;
            setTimeout(typeWriter, typingSpeed);
        }
    }
    </script>
</body>
</html>
