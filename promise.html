<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
</head>
<body style="width: 200vh;">
<p style="position: absolute; top: 360px; right: 958px;"></p>
<p style="position: absolute; top: 390px; right: 903px;">(break at 3 cycle)</p>
<button class="btn text-white bg-dark" style="position: absolute; top: 432px; right: 905px;" onclick="cycle()">Change text!</button>
    <script>
    let cyclecount = 0;
    const p = document.querySelector("p")
    function cycle(){
        cyclecount++;
    if (cyclecount >= 3) return Promise.resolve();
    return new Promise((resolve) => {
    p.innerHTML = "1";
    setTimeout(() => {
        p.innerHTML = "2";
        setTimeout(() => {
            p.innerHTML = "3";
        }, 1000);
    }, 1000);
    })
    }


    </script>
</body>
</html>
