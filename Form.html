<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
</head>
<body>
<p style="position: absolute; top: 390px; left: 905px;"></p>
<div class="d-flex justify-content-center" style="top: 380px; position: relative;">
    <input type="email" class="" placeholder="Write Email here!">
    <button class="btn" type="submit" onclick="checkInput()">132</button>
</div>
    <script>
    const input = document.querySelector('input')
    function checkInput(){
        if (input.value.trim()) {
            console.log('Something in the form!')
            checkInclude()
        }
        else {
            alert('cant submit nothing!')
        }
    }
        function checkInclude() {
        if (input.value.includes('.')) {
            console.log('Include .')
        }
        if (input.value.includes('@')) {
            console.log('Include @')
        }
        else if (!input.value.includes('@' && '.')) {
            alert('You dont have @ and . in your input form!')
        }
        else if (!input.value.includes('@')) {
            alert('You dont have @ in your input form!')
        }
        else if (!input.value.includes('.')) {
            alert('You dont have . in your input form!')
        }
    }
    </script>
</body>
</html>
