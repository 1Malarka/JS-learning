<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
    <script>
        document.addEventListener("DOMContentLoaded", () => {

        });

        function addTask() {
            event.preventDefault(); 
            const taskInput = document.querySelector('#taskInput');
            const taskText = taskInput.value.trim();
            if (taskText) {
                const li = document.createElement('li');
                li.textContent = taskText;
                const btn = document.createElement('button');
                btn.textContent = 'Remove';
                btn.onclick = () => li.remove();
                li.appendChild(btn); 
                document.querySelector('#tasklist').appendChild(li);
                taskInput.value = '';
            }
        }

        function resetTasks() {
            document.querySelector('#tasklist').innerHTML = '';
        }
    </script>
</head>
<body style="width: 200vh;">
    <h2 style="text-align: center;">To-do list</h2>
    <ul id="tasklist" style="text-align: center;">

    </ul>
    <form>
       <input id="taskInput" class="mx-auto mb-2" style="display: flex;" placeholder="input task" type="text">
       <button class="btn button1 text-white bg-dark mb-2" style="margin: 0 auto; display: block !important;" onclick="addTask()">Add task!</button>
       <button class="btn text-white bg-dark" style="margin: 0 auto; display: block !important;" onclick="reset()">Reset</button>
    </form>
</body>
</html>
