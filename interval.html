<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
</head>
<body style="width: 200vh;">
<p style="position: absolute; top: 390px; right: 880px;">Look i can change color!</p>
<button class="btn text-white bg-dark" style="position: absolute; top: 432px; right: 905px;" onclick="start()" >Change text!</button>
    <script>
    function start(){
    setInterval (changeColor, 2000)
    }

    function changeColor() {
        const p = document.querySelector('p');
        if (window.getComputedStyle(p).color === "rgb(0, 0, 255)") {
        p.style.color = "red";
        }
        else {
            p.style.color = "blue";
        }

}
    </script>
</body>
</html>
