    <script>
function multiply(arr, times = 1) {
    if (typeof arr !== "object" || !Array.isArray(arr)) { 
        console.log("First argument must be an array"); 
        return;
    }
    if (typeof times !== "number" || times < 0) {
        console.log("Times must be a positive number.")
        return;
    }

    let hasNonNumber = false;
    let result = 1;
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] !== "number") {
            hasNonNumber = true;
    }   else {
            result *= arr[i];
        }

    }

    if (hasNonNumber) {
        console.log("Array contains non-number value.")
        return "Invalid value";
    }

   return result * times;
   
}

console.log(multiply([3, 5]));
console.log(multiply([3, 5], 2));
console.log(multiply([3, 5], -1));
console.log(multiply("not an array", 5));
console.log(multiply([3, "a"]));
console.log(multiply({ x: 5 }, 2));


    </script>
