<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script> 
</head>
<body>
<p style="position: absolute; top: 390px; right: 720px;"></p>
<button class="btn text-white bg-dark" style="position: absolute; top: 432px; left: 855px;" onclick="start()">Made me go somewhere!</button>
<button class="btn text-white bg-dark" style="position: absolute; top: 482px; left: 930px;" onclick="stop()">Stop</button>
    <script>
    const btn = document.querySelector('button')
    let intervalid;

    function start(){
    intervalid = setInterval (anim, 1000)
    }

    function stop(){
        clearInterval(intervalid)
    }

    function anim(){ 
        let left = Math.random() * (window.innerWidth - btn.offsetWidth);
        let top = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = left + 'px';
        btn.style.top = top + 'px';

        if (left <= 5 || left >= window.innerWidth - btn.offsetWidth - 5) {
            btn.style.left = 855 + 'px';
            btn.style.top = 432 + 'px';
            console.log('catch it! (left or right edge)')
       }

       if (top <= 5 || top >= window.innerHeight - btn.offsetHeight - 5) {
            btn.style.left = 855 + 'px';
            btn.style.top = 432 + 'px';
            console.log('catch it!  (top or bottom edge)')
            console.log(top)
       }
    }

    </script>
</body>
</html>
